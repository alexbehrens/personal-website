<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/globe.ico" type="image/x-icon">
    <title>Alex Behrens - Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Apply the saved theme immediately
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.classList.toggle('light', savedTheme === 'light');
            }
        })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="globe"></div>
            <h1>Alex Behrens</h1>
            <p class="subtitle">Dev Marketer</p>
    
            
            <div class="content">

            <div class="section">
                <h2><a href="contact.html">Contact</a></h2>
            </div>
            
            <div class="section">
                <h2><a href="resume.html">Resume</a></h2>
            </div>
            
            <div class="section">
                <h2><a href="projects.html">Projects</a></h2>
            </div>
            
        </div>
    </div>

    <div class="theme-toggle-wrapper">
        <label class="theme-toggle" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </div>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
