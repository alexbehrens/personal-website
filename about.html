      const TEXTS = [
        'Under Construction',
        'Alex Behrens',
      ];

      const scrambler = new window.Scrambler();
      const handleScramble = (text) => {
        document.getElementById('text').innerHTML = text;

      let i = 0;
      function printText() {

        setTimeout(printText, 5000);

      }
