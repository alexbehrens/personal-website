<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.ico" >
    <link rel="stylesheet" href="CSS/main.css">
</head>

<header>
    <div class="scramble">
      <h1 id="text"></h1>
    <script src="./scrambling-text.js"></script>
    <script>
      const TEXTS = [
        'Contact',
        'Alex Behrens',
      ];

      const scrambler = new window.Scrambler();
      const handleScramble = (text) => {
        document.getElementById('text').innerHTML = text;
      }

      let i = 0;
      function printText() {
        scrambler.scramble(TEXTS[i % TEXTS.length], handleScramble); 
        setTimeout(printText, 5000);
        i++;
      }
      printText();
    </script>

    <a href="https://behrens.space/">
    <img src="images/icon.jpg" id="icon" alt="icon">
    </a>
    


  </div>
</header>


<body>
  <h3 class="fcf-h3">alexanderbbehrens@gmail.com</h3>
  <link href="css/contact-form.css" rel="stylesheet">

  <div class="fcf-body">
  
      <div id="fcf-form">
      
  
      <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
          
          <div class="fcf-form-group">
              <label for="Name" class="fcf-label">Your name</label>
              <div class="fcf-input-group">
                  <input type="text" id="Name" name="Name" class="fcf-form-control" required>
              </div>
          </div>
  
          <div class="fcf-form-group">
              <label for="Email" class="fcf-label">Your email address</label>
              <div class="fcf-input-group">
                  <input type="email" id="Email" name="Email" class="fcf-form-control" required>
              </div>
          </div>
  
          <div class="fcf-form-group">
              <label for="Message" class="fcf-label">Your message</label>
              <div class="fcf-input-group">
                  <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
              </div>
          </div>
  
          <div class="fcf-form-group">
              <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
          </div>
  
          
          </div>
  
      </form>




</body>
</html>
