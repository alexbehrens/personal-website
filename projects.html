<header>
      <h1 id="text"></h1>
    <script src="./scrambling-text.js"></script>
    <script>
      const TEXTS = [
        'Projects',
        'Alex Behrens',
      ];

      const scrambler = new window.Scrambler();
      const handleScramble = (text) => {
        document.getElementById('text').innerHTML = text;
      }

      let i = 0;
      function printText() {
        scrambler.scramble(TEXTS[i % TEXTS.length], handleScramble); 
        setTimeout(printText, 5000);
        i++;
      }
      printText();
    </script>

    <a href="https://behrens.space/">
    <img src="images/icon.jpg" id="icon" alt="icon">
    </a>
    


  </div>
</header>
